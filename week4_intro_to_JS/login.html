<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>
<body>
    <h1>Mini Project</h1>
    <h2>Login Form</h2>
    <h2>Part 1</h2>

    <p>Welcome Please Login</p>
    <label for="usernameInput">Username: </label><input type="text" id="usernameInput"></br></br>
    <label for="passwordInput">Password: </label><input type="text" id="passwordInput">

    
    <p id="message"></p>

    <div class="button">
        <a href="#" onclick="verifyUser()">Log in</a>
    </div>

    <script>
        function verifyUser() {
            var unsername = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;

            // calling the below checkUserCredentials
            checkUserCredentials(unsername, password)
        }

        function checkUserCredentials(username, password) {
            var systemUserName = "user";
            var systemPassword = "12345";

            if(username == systemUserName && password == systemPassword) {
                document.getElementById("message").innerHTML = "Success: Logged in"
            } else {
                document.getElementById("message").innerHTML = "Invalid! Check your credentials and try again"
            }
        }
    </script>
</body>
</html>
